# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/libexec/i3blocks/$BLOCK_NAME

full_text=
align=center
separator=false
separator_block_width=0
color=#0c0c0c
markup=pango

border_left=0
border_right=0
border_top=8
border_bottom=8
border=#004455

[focused window]
command=xtitle -s -r
interval=persist
color=#ffffff
border=#005f87
border_right=3

[separator2]
full_text=<span background="#005f87" foreground="#ff7f2a"></span>
markup=pango
border=#004455

[weather]
instance=3647651
command=/usr/lib/i3blocks/weather
interval=60
color=#000000
markup=pango
border=#ff7f2a

[separator1]
full_text=<span background="#ff7f2a" foreground="#0087af"></span>
markup=pango
border=#ff7f2a

[disk-home]
label=
command=/usr/lib/i3blocks/disk $HOME
instance=/home/virus69
interval=30
color=#eafbff
markup=pango
border=#0087af
border_right=3

[separator2]
full_text=<span background="#0087af" foreground="#EFEFEF"></span>
markup=pango
border=#0087af
align=center

[cpu_usage]
label=☢
command=/usr/lib/i3blocks/cpu_usage
interval=10
color=#000000
markup=pango
border=#EFEFEF
border_right=3

[separator1]
full_text=<span background="#EFEFEF" foreground="#ff7f2a"></span>
markup=pango
border=#EFEFEF

[temp]
label=
command=echo `sensors -A | grep -oP '^Core.+?  \+\K\d+' | awk '{k+=$1}END{print k/NR}'` °C
interval=10
color=#000000
markup=pango
border=#ff7f2a
border_right=3

[separator2]
full_text=<span background="#ff7e2a" foreground="#0087af"></span>
markup=pango
border=#ff7f2a

[wifi]
label=
command=/usr/lib/i3blocks/wifi
instance=wlan0
interval=10
color=#eafbff
markup=pango
border=#0087af
border_right=3

[separator1]
full_text=<span background="#0087af" foreground="#eafbff"></span>
markup=pango
border=#0087af

[volume]
label=
command=/usr/lib/i3blocks/volume
instance=Master
interval=once
signal=10
border_right=3
color=#000000
border=#EFEFEF


[separator2]
full_text=<span background="#EFEFEF" foreground="#ff6600"></span>
border=#eafbff
markup=pango

[time]
label= 
command=date '+%I:%M %p'
interval=5
color=#000000
border=#ff7f2a
border_right=3
markup=pango

